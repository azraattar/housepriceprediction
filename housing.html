<!DOCTYPE html>
<html>
<head>
    <title>Mumbai House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #c471f5 0%, #fa71cd 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.96);
            margin: 48px auto 0 auto;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.20);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #701e67;
        }
        label {
            display: block;
            margin: 12px 0 6px 2px;
            font-weight: 500;
            color: #453364;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 12px;
            border: 1px solid #c9c9c9;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="number"]:focus, select:focus {
            border: 1.5px solid #701e67;
            outline: none;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #701e67 0%, #fa71cd 100%);
            color: #fff;
            padding: 11px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 6px;
        }
        button:hover {
            background: linear-gradient(90deg, #fa71cd 0%, #701e67 100%);
        }
        .result {
            margin-top: 28px;
            text-align: center;
            font-size: 1.18rem;
            color: #4b1664;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .container { width: 96%; padding: 18px 6px 14px 6px; }
            h2 { font-size: 1.16rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèôÔ∏è Mumbai House Price Predictor</h2>
        <form action="/predict" method="post">
            <label for="area_sqft">Area (sqft):</label>
            <input type="number" id="area_sqft" name="area_sqft" step="0.01" required>

            <label for="locality">Locality:</label>
            <select id="locality" name="locality" required>
                <option value="">Select locality</option>
                {% for loc in localities %}
                <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                <option value="Andheri">Andheri</option>
                <option value="Bandra">Bandra</option>
                <option value="Dadar">Dadar</option>
                <option value="Juhu">Juhu</option>
                <option value="Powai">Powai</option>
                <!-- Add more as per your data -->
            </select>
            
            <label for="property_type">Property Type:</label>
            <select id="property_type" name="property_type" required>
                <option value="">Select type</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Penthouse">Penthouse</option>
                <option value="Row House">Row House</option>
                <!-- Add more as per your data -->
            </select>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="Mumbai">Mumbai</option>
                <!-- Add more cities if relevant -->
            </select>

            <button type="submit">Predict</button>
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
